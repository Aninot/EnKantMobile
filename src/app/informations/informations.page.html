<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mon Compte
    </ion-title>
    <ion-buttons slot="end">
        <ion-button>
          {{user.money}}
          <ion-icon color="medium" name="logo-euro"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
          Vos Informations
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <form #userForm="ngForm" (ngSubmit)="updateUser(userForm)" padding-right>
            <ion-item>
              <ion-label position="floating">Nom</ion-label>
              <ion-input type="text" [(ngModel)]="user.lastName" name="lastName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Prénom</ion-label>
                <ion-input type="text" [(ngModel)]="user.firstName" name="firstName" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Téléphone</ion-label>
                  <ion-input type="text" [(ngModel)]="user.phone" name="phone" required></ion-input>
                </ion-item>
                 <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Ancien mot de passe</ion-label>
                <ion-input type="password" [(ngModel)]="user.pswd" name="pswd" ></ion-input>
              </ion-item>
            <ion-item>
              <ion-label position="floating">Nouveau mot de passe</ion-label>
              <ion-input type="password" name="newPswd" ngModel ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Confirmation du mot de passe</ion-label>
                <ion-input type="password" name="newPswdConfirm" ngModel ></ion-input>
              </ion-item>
            <ion-button type="submit">Modifier vos informations</ion-button>
          </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>
        <ion-card-title>
            Suivi Cagnotte
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <div *ngFor="let plat of user.histo" class="category-block">
              <ion-row no-padding class="category-banner">
                  <ion-col text-left align-self-center>
                    {{ plat.date }}:<br>
                    {{ plat.count }} x {{ plat.name }} - {{ (plat.price*plat.count) }} €
                  </ion-col>  
                </ion-row>
            </div>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button large (click)="openPannier()">
        <ion-badge *ngIf="pannier.length > 0"> {{ pannier.length }} </ion-badge>
        <ion-icon style="font-size:30px;" color="medium" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
